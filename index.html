<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product preview card</title>
    <link rel="icon" type="image/x-icon" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat|Fraunces">
</head>

<body>
    <main>
        <!-- PRODUCT__IMAGE -->
        <div class="product__image-container">
            <img src="/images/image-product-desktop.jpg" alt="perfume" class="product__image--desktop desktop">
            <img src="/images/image-product-mobile.jpg" alt="perfume" class="product__image--mobile mobile">
        </div>
        
        <!-- PRODUCT__DESCRIPTION -->
        <div class="product__description">
            <div>
                <h1 class="product__description--header">PERFUME</h1>
                <h2 class="product__description--title">
                    <b>Gabrielle</b><br class="desktop">
                    Essence <br class="mobile"> Eau <br class="desktop">
                    De parfum <br>
                </h2>
                <p class="product__description--body">
                    A floral, solar and voluptuous <br>
                    interpretation composed by <br class="desktop">
                    Olivier <br class="mobile"> Polge, Perfumer-Creator <br class="desktop">
                    for the House of <br class="mobile"> CHANEL.
                </p>
                <p class="product__price-container">
                    <span class="product__price--new-price"><b>$149.9</b></span>
                    <span class="product__price--old-price">$169.9</span>
                </p>

                <button class="add-to-cart__button">
                    <img src="/images/icon-cart.svg" alt="" class="add-to-cart__button--cart-img">
                    <span>Add to cart</span>
                </button>
            </div>
        </div>
    </main>
</body>

</html>
