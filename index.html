<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product preview card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat|Fraunces">
</head>
<body>
    <main>
        <div class="main-div">

            <div class="image-div">
                <img src="/images/image-product-desktop.jpg" alt="image of product" class="image">
                <img src="/images/image-product-mobile.jpg" alt="" class="mobile-image">
            </div>

            <div class="product-description">
                <span>
                    <h1 class="header">PERFUME</h1>
                    <h2 class="title">
                        <b>Gabrielle</b><br>
                        Essence Eau <br>
                        De parfum <br>
                    </h2>
                    <p class="main-description">
                        A floral, solar and voluptuous <br>
                        interpretation composed by <br>
                        Olivier Polge, Perfumer-Creator <br>
                        for the House of CHANEL.
                    </p>
                    <p class="price">
                        <span class="new-price"><b>$149.9</b></span>
                        <span class="old-price">$169.9</span>
                    </p>

                        <button> 
                            <img src="/images/icon-cart.svg" alt="cart icon" class="cart">
                            <span>Add to cart</span>
                        </button>
                </span>        
            </div>            

        </div>
    </main>
</body>
</html>
